eis:
  # Frame-based interval selection (for 30fps videos, compatible with 10fps downstream)
  # 30 frames = 1.0s @ 30fps = 10 frames @ 10fps
  # 18 frames = 0.6s @ 30fps = 6 frames @ 10fps
  # 6 frames = 0.2s @ 30fps = 2 frames @ 10fps
  # 3 frames = 0.1s @ 30fps = 1 frame @ 10fps
  frame_interval_candidates: [30, 18, 6, 3]
  min_K: 3
  max_K: 15

entity:
  roles: ["actor", "subject", "related"]
  max_ids_per_role: 10

ui:
  colors:
    actor: "#FF0000"
    subject: "#00FF00"
    related: "#0000FF"
    pos_point: "#00FFFF"
    neg_point: "#FF00FF"

export:
  output_dir: "annotations"
